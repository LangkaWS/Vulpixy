<form
	[formGroup]="loginForm" 
  (ngSubmit)="onSubmit()"
  novalidate
>

	<div class="form-group">
		<label for="username" class="form-line">Nom d'utilisateur</label><br />
    <input 
      type="text" 
      name="username" 
      formControlName="username"
			class="form-line"
      autofocus
      required
    />
    <div
      *ngIf="isSubmitted && formControls.username.errors"
    >
      Le nom d'utilisateur est requis.
    </div>
	</div>

	<div class="form-group">
		<label for="password" class="form-line">Mot de passe</label><br />
    <input 
      type="password" 
      name="password" 
      formControlName="password"
			class="form-line"
      required
    />
    <div
      *ngIf="isSubmitted && formControls.password.errors"
    >
      Le mot de passe est requis.
    </div>
	</div>

	<button mat-flat-button type="submit" class="submit-btn">Se connecter</button>

	<div *ngIf="isLoginFailed">
		Connexion impossible : {{ errorMessage }}
	</div>

</form>
