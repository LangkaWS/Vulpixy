<form
	[formGroup]="registerForm"
	(ngSubmit)="onSubmit()"
	novalidate
>

	<div class="form-group">
		<label for="username" class="form-line">Nom d'utilisateur</label>
		<input 
			type="text"
			name="username"
			formControlName="username"
			class="form-line"
			autofocus
			required
		/>
		<div *ngIf="isSubmitted && formControls.username.errors">
			Le nom d'utilisateur est requis.
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="form-line">Email</label>
		<input 
			type="email"
			name="email"
			formControlName="email"
			class="form-line"
			required
		/>
		<div *ngIf="isSubmitted && formControls.email.errors">
			L'email est requis.
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="form-line">Mot de passe</label>
		<input 
			type="password" 
      name="password" 
      formControlName="password"
			class="form-line"
      required
		/>
		<div *ngIf="isSubmitted && formControls.password.errors">
      Le mot de passe est requis.
    </div>
	</div>

	<div class="form-group">
		<label for="confirm-password" class="form-line">Confirmation du mot de passe</label>
		<input 
			type="password" 
      name="confirm-password" 
      formControlName="confirmPassword"
			class="form-line"
      required
		/>
		<div *ngIf="isSubmitted && (formControls.confirmPassword.errors || registerForm.hasError('notSame'))">
      Le mot de passe et la confirmation ne correspondent pas.
    </div>
	</div>

	<button mat-flat-button color="accent" type="submit" class="submit-btn">S'enregistrer</button>

	<div *ngIf="errorMessage">
		Connexion impossible: {{ errorMessage }}
	</div>

</form>
